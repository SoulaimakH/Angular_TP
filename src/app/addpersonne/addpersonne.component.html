
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="ps-lg-1-6 ps-xl-5">
                <div class="form">
                    <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" [(ngModel)]="personne.firstname" placeholder="Your name..">
            
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" [(ngModel)]="personne.lname" placeholder="Your last name..">
                <label for="lname">Job</label>
                <input type="text" id="lname" name="Job" [(ngModel)]="personne.job" placeholder="Job">
                <label for="lname">email</label>
                <input type="text" id="lname" name="email" [(ngModel)]="personne.email" placeholder="email">
                <label for="lname">Tel</label>
                <input type="text" id="lname" name="Tel" [(ngModel)]="personne.Tel" placeholder="Tel">
                <label for="lname">Adress</label>
                <input type="text" id="lname" name="Tel" [(ngModel)]="personne.Adress" placeholder="Adress">
                <button  (click)="AddPersonne()"  class="btn btn-primary"  >
                    Ajouter</button>
                </div>
                
            </div>
        </div>
    </div>
