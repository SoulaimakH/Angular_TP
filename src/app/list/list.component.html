<div class="container" >
  <div class="row">
    <div  class="col-sm-2">
  <label> Color </label> : <br>
  <input value="color"  [(ngModel)]="color" class="shadow"  type="color">
  </div>
  <div  class="col-sm-2">
    <label> Classe </label> : <br>
  <select [(ngModel)]="number" >
      <option value="0">col-md-1</option>
      <option value="1">col-md-2</option>
      <option value="2">col-md-3 </option>
      <option value="3">col-md-4</option>
      <option value="4">col-md-5</option>
  </select>
  </div>
  </div>
  <mat-list-item *ngFor="let personne of personnes let i=index">
   
      <app-item (click)="select(personne)" *ngIf='personne' [col]="tojson()" [background_color]="color" [personne]="personne" ></app-item>

    
   <!--<app-item [col]="tojson()" [background_color]="color"  (sendMessageToDad)="getpersonne($event)"  ></app-item>-->
 
  </mat-list-item>
  
</div>
